<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Şikayet ve Öneri Kutusu</title>
    <style>
         nav {
            background-color: #EDEDFF; /* Navbar arkaplan rengi */
            padding: 50px;
            text-align: left;
        }

        .nav_logo a {
            color: #fff; /* Navbar metin rengi*/
            text-decoration: none;
            font-size: 50px;
        }

        .nav_links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
            align-items: right;
            gap: 0px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #EDEDFF;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .feedback-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #e4cfef;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .submit-btn {
            background-color: #752991;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #b665cd;
        }
        .footer_container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .social_icons {
            font-size: 24px;
            margin-top: 10px;
        }

        .social_icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav_logo">
            <img src="images/logoo.png"  alt="logo" height="100px" width="200">
        </div>
        <ul class="nav_links">
            <li class="link">
                <a href="site.html">
                    <img src="images/anasayfa.png" alt="Anasayfa" width="200px" height="80px">
                </a>
            </li>
            <li class="link">
                <a href="hakkimizda.html">
                    <img src="images/hakkımızda.png" alt="Hakkımızda" width="200px" height="80px">
                </a>
            </li>
            <li class="link">
                <a href="iletisim.html">
                    <img src="images/iletisim.png" alt="İletişim" width="200px" height="80px">
                </a>
            </li>
            <li class="link">
                <a href="duyurular.html">
                    <img src="images/duyurular.png" alt="İletişim" width="200px" height="80px">
                </a>
            </li>
            <li class="link">
                <a href="sikayet-ve-oneriler.html">
                    <img src="images/sikayet.png" alt="Şikayet ve Öneriler" width="200px" height="80px">
                </a>
            </li>
        </ul>
        
    </nav>

    <div class="feedback-container">
        <h2>Şikayet ve Öneri Kutusu</h2>
        <div class="input-group">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="subject">Konu:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="input-group">
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button class="submit-btn" onclick="submitFeedback()">Gönder</button>
    </div>

    <script>
        function submitFeedback() {
            alert('Şikayet/Öneri gönderildi!'); // Bu kısmı gerçek bir gönderim işlemiyle değiştirebilirsiniz.
        }
    </script>

    <div class="footer_container">
        <h2>Biz Kimiz</h2>
        <div class="social_icons">
            <a href="https://www.instagram.com/" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank"> <i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com/" target="_blank"> <i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
